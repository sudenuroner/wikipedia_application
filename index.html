<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia Uygulaması</title>
</head>

<body>
    <section class="wiki">
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Wikipedia_logo_%28svg%29.svg/1250px-Wikipedia_logo_%28svg%29.svg.png"
                alt="" width="100">

            <h3>Wikipedia'da ARA</h3>

            <form class="form">
                <input type="text" class="form-input" placeholder="bişeyler ara">
                <button class="submit-btn" type="submit">Sonuçları Göster</button>
            </form>
        </div>
        <div class="results"></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
